<h1 style="font-family: font2" class="center-text"> Great Scott> <br>  Coffee <</h1>


<div class="d-flex justify-content-center">
<!--//////////-->
    <div>
        <form id="search-form" autocomplete="on">
            <div class="input-field grey-text text-darken-4">
<!--                <input type="text" id="search">//keyup = function-->

                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."
                       title="Type in a name">

                <label for="search">Coffee Name</label>

            </div>
        </form>
    </div>
    <div>
        <select name="roast-selection" id="roast-selection">
            <option value="">All</option>
            <option value="light">Light Roast</option>
            <option value="medium">Medium Roast</option>
            <option value="dark">Dark Roast</option>
            <input id="submit" type="submit"/>
        </select>
        <label>Roast Type</label>
    </div>
